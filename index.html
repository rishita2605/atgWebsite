<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ICONS-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">

    <!--FONT-->

    <link

<body>
    <div class="content container-fluid">
        <div class="nav-section">
            <div class="navbar">
                <div class="logo">

                </div>

                <input class="search" type="text" placeholder="&#xf002;   Search for your favourite groups in ATG" />
                <div class="create-account-group">
                    Create Account. <a href="#" class="link-primary">It's free!</a>
                     <button class="dropdown">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="section-1">
            <img src="Images/background-1.jpg" />
            <div class="text-content">
                <p class="h1">Computer Engineering</p>
                <p class="sub-heading">142,765 Computer Engineers follows this</p>
            </div>
        </div>
        <div class="section-2">
            <div class="container-fluid">
                <div class="navigation row">
                    <div class="col-lg-7">
                        <button class="allposts">
                            All Posts(32)
                        </button>
                        <button class="article">
                            Article
                        </button>
                        <button class="event">
                            Event
                        </button>
                        <button class="edu">
                            Education
                        </button>
                        <button class="job">
                            Job
                        </button>
                    </div>
                    <div class="col-lg-5 side-nav">
                        <button class="btn btn-light">
                            Write a Post &nbsp; <i class="fas fa-caret-down"></i>
                        </button>
                        <button class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Join a group
                        </button>
                    </div>
                </div>
                <div class="posts row">
                    <div class="col-lg-8 col-12">
                        <div class="post-1">
                            <img class="post-img" src="Images/post-1.jpg"/>
                            <div class="post-content">
                                <div class="category">
                                    <img src="Images/cat-1.jpg" height="23.4px"/>
                                </div>
                                <div class="post-heading">
                                    <div class="heading-text">
                                        What if famous brands had regular fonts? Meet RegulaBrands!
                                    </div>
                                    <div class="edit">
                                        <button class="edit-dots">
                                            <i class="fas fa-ellipsis-h"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="post-2">
                            <img class="post-img" src="Images/post-2.jpg"/>
                            <div class="post-content">
                                <div class="category">
                                    <img src="./Images/cat-2.jpg" height="23.4px" />
                                </div>
                                <div class="post-heading">
                                    <div class="heading-text">
                                        Tax Benefits for Investment under National Pension Scheme launched by Government
                                    </div>
                                    <div class="edit">
                                        <button class="edit-dots">
                                            <i class="fas fa-ellipsis-h"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="post-3">
                            <img class="post-img" src="Images/post-3.jpg"/>
                            <div class="post-content">
                                <div class="category">
                                    <img src="./Images/cat-3.jpg" height="23.4px" />
                                </div>
                                <div class="post-heading">
                                    <div class="heading-text">
                                        Finance & Investment Elite Social Mixer @Lujiazui
                                    </div>
                                    <div class="edit">
                                        <button class="edit-dots">
                                            <i class="fas fa-ellipsis-h"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-lg-4 sidebar">
                        b

                </div>
            </div>

    </div>
